<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/ejercicio5.css">
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="visor">
        <div id="teclado">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="signo">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="signo">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="signo">*</button>
            <button>0</button>
            <button>.</button>
            <button id="igual">=</button>
            <button id="signo">/</button>
        </div>
         <button id="borrar">borrar</button>
    </div>
    <script src="./js/ejercicio5.js"></script>
</body>
</html>
